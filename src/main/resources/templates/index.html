<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Booble Besaba | Портал по Minecraft</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<header class="p-3 bg-dark text-bg-dark">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none navbar-brand">
        Minecraft Booble Besaba
      </a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 text-white">Домашняя страница</a></li>
        <li><a href="/posts/new" class="nav-link px-2 text-white">Создать пост</a></li>
      </ul>

      <div class="text-end">
        <a href="/login" type="button" class="btn btn-outline-light me-2">Войти</a>
        <a href="/register" type="button" class="btn btn-warning">Зарегистрироваться</a>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div th:each="post: ${posts}" class="col col-lg-6 col-sm-12">
      <div th:replace="fragments/post.html :: post(urn = post.urn, title = post.title, text = post.text)"></div>
    </div>
  </div>
</div>
</body>
</html>
