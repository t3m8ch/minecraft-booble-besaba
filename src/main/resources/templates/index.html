<!DOCTYPE html>
<html lang="ru">
<head>
  <link th:replace="fragments/commonHead :: commonHead">
  <title>Minecraft Booble Besaba | Портал по Minecraft</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>
<div class="container">
  <div class="row">
    <div th:each="post: ${posts}" class="col col-lg-6 col-sm-12">
      <div th:replace="fragments/post.html :: post(url = post.urn, title = post.title, text = post.text)"></div>
    </div>
  </div>
</div>
</body>
</html>
