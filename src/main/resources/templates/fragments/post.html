<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="card mt-2" th:fragment="post(urn, title, text)">
  <div class="card-body">
    <h2 class="card-title"><a th:href="${post.urn}" th:text="${post.title}"></a></h2>
    <p class="card-text" th:text="${post.text}"></p>
  </div>
</div>
</body>
</html>
